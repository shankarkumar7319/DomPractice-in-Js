<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        body {
            height: 1000vh;
        }
        #box {
            height: 100px;
            width: 100px;
            background-color: white;
            border: 6px solid gold;
        }
    </style>

</head>
<body>
    <div id="box"></div>
    <p id="text"></p>
    <input type="text" id="ip">
    <h1 id="Output">:)</h1>

    <script>

        // Keyboard Events
        const ip = document.getElementById("ip");
        ip.addEventListener("keydown", (e) => {
            console.log(`Key pressed (keydown): ${e.key}`);
        });

        ip.addEventListener("keyup", (e) => {
            console.log(`Key released (keyup): ${e.key}`);
            
        });

        ip.addEventListener("keypress", (eve) => {
            console.log(`Key used is :  ${eve.key}`);
            
        })
        // Mouse Events

        const box = document.getElementById("box");
        box.addEventListener("click", () => {
            box.style.backgroundColor = "red";
        });

        box.addEventListener("dblclick", () => {
            box.style.backgroundColor = "yellow";
        });

        box.addEventListener("mouseover", () => {
            alert("You hoverd on box");
            box.style.backgroundColor = "pink";
        });

        box.addEventListener("mouseout", () => {
            box.style.backgroundColor = "white";
        });

        box.addEventListener("mousemove", (event) => {
            //box.innerHTML = `X : ${event.offsetX} and Y : ${event.offsetY}`;
            document.getElementById("text").textContent = `X : ${event.offsetX} and Y : ${event.offsetY}`;
        });

        
        /* Window Events */
        // DOMContentLoaded
        document.addEventListener('DOMContentLoaded', () => {
            alert("DOM fully loaded and parsed");
        });

        window.addEventListener('resize', () => {
            console.log('Window resized');
        });

        window.addEventListener('scroll', () => {
            console.log('User is scrolling!');
        });


    </script>
</body>
</html>
