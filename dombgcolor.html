<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background-color changer</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            background-color: white;
            color: black;
            padding: 50px;
            font-size: large;

        }
        .dark-mode {
            background-color: black;
            color: white;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>--></h2>
    <h1>Toggle Light / Dark Mode</h1>

    <button onclick="dark()">Toggle Mode</button>

    <script>
        function dark() { 
           document.body.classList.toggle("dark-mode");
        }
    </script>

</body>
</html>
